<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <form [formGroup]="formGroup" (ngSubmit)="buscarItem()"  >

            <div class="form-group">
              <label class="label">Buscar</label>
              <div class="input-group">
                <input type="text" class="form-control" formControlName="buscar" placeholder="buscar" >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="far fa-money-bill-alt"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Cedula</label>
              <div class="input-group">
                <input type="number" class="form-control" formControlName="cedula" placeholder="cedula" >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="far fa-money-bill-alt"></i>
                  </span>
                </div>
              </div>
            </div>
            <button  type="submit" class="btn btn-info submit-btn " style="margin: 5px;">
              <i class="fas fa-edit"></i>
              Buscar</button>

          </form>


        </div>
      </div>
  </div>



</div>




<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Profesion</th>
                <th>Trabajo</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor ="let item of items ">
                <td> {{ item.nombre }} </td>
                <td>{{ item.cedula  }}</td>
                <td>
                  <span >
                    {{ item.profesion }}
                  </span>
                 </td>
                 <td>
                  <span >
                    {{ item.trabajo }}
                  </span>
                 </td>

                <td>
                  <button (click) = "borrarItem(item)"  class="btn btn-danger"> <i class="fa fa-trash"></i>Borrar</button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
  </div>
</div>
